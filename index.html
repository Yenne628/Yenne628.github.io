        /* 이미지 래퍼 (가운데 정렬) */
        .profile-image-wrapper,
        .intro-image-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 상단 프로필 이미지 (원형, 작게) */
        .profile-image {
            width: 100px; 
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px; /* 이미지를 시계 영역과 컨테이너 경계에 위치시키기 위해 조정 */
        }
        
        /* 제목 아래 소개 이미지 (사각형, 비율 유지) */
        .intro-image {
            max-width: 90%; 
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
        }

        /* ================================================= */
        /* == 버튼 스타일 (3개씩 정렬, 모바일 최적화) == */
        /* ================================================= */
        .button-group-wrapper {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex; 
            justify-content: center;
            flex-wrap: wrap; 
            width: 100%; 
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            
            background-color: #ffc800; 
            color: white;
            font-weight: bold;
            text-decoration: none;
            
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            /* 3개씩 정렬을 위한 너비 계산 */
            width: calc(33.33% - 40px);
            min-width: 150px; 
            box-sizing: border-box; 
        }
        .btn:hover {
            background-color: #ffd439;
            transform: translateY(-2px);
        }

        /* ================================================= */
        /* == 모바일 반응형 디자인 == */
        /* ================================================= */
        @media (max-width: 600px) {
            .btn {
                width: calc(100% - 20px); /* 모바일: 버튼을 세로로 1개씩 */
                margin: 10px auto; 
                display: block;
            }
            .container {
                padding: 50px 15px; /* 모바일: 좌우 여백 줄임 */
            }
            /* 시계 폰트 크기 조정 */
            #current-time {
                font-size: 2em;
            }
        }

    <script>
    function updateClock() {
        const now = new Date();
        
        // 시간 포맷 (24시간 형식)
        const timeString = now.toLocaleTimeString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false // 24시간 형식 적용
        });
        
        // 날짜 포맷
        const dateString = now.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long' 
        });
        
        // HTML 요소에 각각 삽입
        document.getElementById('current-time').innerText = timeString;
        document.getElementById('current-date').innerText = dateString;
    }

    setInterval(updateClock, 1000);
    updateClock();
    </script>
